<div ng-include="'views/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form name="form" ng-submit="login(form)" novalidate="" class="form">
        <div ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }" class="form-group">
          <label>Email</label>
          <input type="email" name="email" ng-model="user.email" class="form-control" required/>

          <div class="form-group has-error">
            <p ng-show="form.email.$error.email && submitted" class="help-block">Doesn't look like a valid email.</p>

            <p ng-show="form.email.$error.required && submitted" class="help-block">Please enter email address?</p>

            <p ng-show="form.email.$error.mongoose" class="help-block">{{ errors.email }}</p>
          </div>
        </div>
        <div ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }" class="form-group">
          <label>Password</label>
          <input type="password" name="password" ng-model="user.password" class="form-control" required/>
        </div>
        <div class="form-group has-error">
          <p ng-show="form.password.$error.required && submitted" class="help-block">Please enter your password.</p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
        <div>
          <button type="submit" class="btn btn-inverse btn-lg btn-login">Login</button>
          <a ui-sref="signup" class="btn btn-default btn-lg btn-register">Register</a>
        </div>
        <hr/>
        <div class="col-md-3">
          <oauth-buttons classes="btn-block"></oauth-buttons>
        </div>
      </form>
    </div>
  </div>
  <hr/>
</div>
