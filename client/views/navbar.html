<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" ng-click="isCollapsed = !isCollapsed" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      <a ui-sref="main" class="navbar-brand">Loopback Demo</a>
    </div>
    <div id="navbar-main" collapse="isCollapsed" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}"><a ui-sref="{{item.link}}">{{item.title}}</a></li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('admin')}"><a ui-sref="admin">Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('signup')}"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('login')}"><a ui-sref="login">Login</a></li>
        <li ng-show="isLoggedIn()">
          <p class="navbar-text">Hello {{ getCurrentUser().name}}</p>
        </li>
        <li ng-show="isLoggedIn() && !currentUser().provider" ng-class="{active: isActive('settings')}"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn() && !currentUser().provider" ng-class="{active: isActive('delete-account')}"><a ui-sref="delete-account">Delete Account</a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('logout')}"><a href="#" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
